name = SVN-Web
version = 0.60
author = Dean Hamstead <dean@fragfest.com.au>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2012

[GatherDir]
[MetaYAML]
[MetaJSON]
[Manifest]
[ManifestSkip]
[PruneCruft]
[License]
[Readme]
[ModuleBuild]

[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
SVN::Core = 1.4.0
Template = 0
YAML = 0
Number::Format = 0
Template::Plugin::Number::Format = 0
Locale::Maketext = 0
Locale::Maketext::Lexicon = 0
Exception::Class = 1.22
List::Util = 0
URI = 0
Time::Zone = 0
Plack = 0
-phase = runtime
-relationship = recommends
Cache::Cache = 0
Template::Plugin::Subst = 0T
est::Benchmark = 0
Test::HTML::Tidy = 0
XML::RSS::Parser = 0

[Prereqs / TestRequires]
Test::More = 0
Test::WWW::Mechanize = 0
